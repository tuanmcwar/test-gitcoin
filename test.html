<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="inputWrapper">
      <input
        id="input"
        type="search"
        autocomplete="off"
        spellcheck="false"
        role="combobox"
        aria-controls="matches"
        placeholder="Tìm kiếm trên Google hoặc nhập một URL"
        aria-expanded="false"
        aria-live="polite"
      /><cr-realbox-icon
        id="icon"
        in-searchbox=""
        background-image=""
        mask-image="url(//resources/images/icon_search.svg)"
      ></cr-realbox-icon
      ><button
        id="voiceSearchButton"
        class="realbox-icon-button"
        title="Tìm kiếm bằng giọng nói"
      ></button
      ><button
        id="lensSearchButton"
        class="realbox-icon-button"
        title="Tìm kiếm bằng hình ảnh"
      ></button
      ><dom-if style="display: none"><template is="dom-if"></template></dom-if
      ><cr-realbox-dropdown
        id="matches"
        role="listbox"
        hidden=""
        round-corners=""
      ></cr-realbox-dropdown
      >><dom-if style="display: none"><template is="dom-if"></template></dom-if
      ><cr-realbox-dropdown
        id="matches"
        role="listbox"
        hidden=""
        round-corners=""
      ></cr-realbox-dropdown
      >><dom-if style="display: none"><template is="dom-if"></template></dom-if
      ><cr-realbox-dropdown
        id="matches"
        role="listbox"
        hidden=""
        round-corners=""
      ></cr-realbox-dropdown>
    </div>
  </body>
</html>
